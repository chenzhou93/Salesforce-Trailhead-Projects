<template>
    <lightning-card title="Create record using lightning-record-form">
        <lightning-record-form
            object-api-name={objectName}
            fields={fieldList}
            onsuccess={successHandler}
        >
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record using lightning-record-form">
        <lightning-record-form
            record-id=""
            object-api-name={objectName}
            fields={fieldList}
        >
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Display record using lightning-record-form">
        <lightning-record-form
            record-id=""
            object-api-name={objectName}
            fields={fieldList}
            mode="readonly"
        >
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Display record using lightning-record-form">
        <lightning-record-form
            record-id=""
            object-api-name={objectName}
            fields={fieldList}
            mode="edit"
            columns="2"
        >
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record with layout using lightning-record-form">
        <lightning-record-form
            record-id=""
            object-api-name={objectName}
            mode="edit"
            columns="2"
            layout-type="Compact"
        >
        </lightning-record-form>
    </lightning-card>
</template>
