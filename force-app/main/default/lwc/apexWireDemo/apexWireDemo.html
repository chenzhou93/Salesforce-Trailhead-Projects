<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        {account.Id}, {account.Name}, {account.Type}
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
    <lightning-card>
        <div class="slds-p-around_medium">
            <template if:true={accountList}>
                <template for:each={accountList} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        {account.Id}, {account.Name}, {account.newType}
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
    <lightning-combobox
        name="type"
        label="choose your type"
        value={selectedType}
        options={typeOptions}
        onchange={typeHandler}>

    </lightning-combobox>
    <lightning-card title="Apex Wire Demo with Params">
        <div class="slds-p-around_medium">
            <template if:true={filteredAccounts.data}>
                <template for:each={filteredAccounts.data} for:item="account">
                    <div key={account.Id}>
                        <p>Name: {account.Name}</p>
                        <p>Name: {account.Type}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
