<template>
    <c-p2c-alert-component 
        message = "I got the data." 
        card-heading="parent to child primitive data communication"
        number=20
        is-valid=false
    >
    </c-p2c-alert-component>
    <div class="slds-var-m-bottom_medium"></div>
    <c-p2c-carousel-component carousel-details={carouselData}></c-p2c-carousel-component>

    <!--data passing on action-->
    <lightning-card title="parent to child communication action">
        <div class="slds-var-m-bottom_medium">
            <lightning-input 
                type="text" 
                label="Enter Percentage"
                onkeyup={changeHandler}
                value={percetage}
            ></lightning-input>
            <c-p2c-progress-component
                progress-value={percentage}
            ></c-p2c-progress-component>
        </div>
    </lightning-card>

    <!--Calling Child method from parent-->
    <lightning-button 
        variant="brand" 
        label="Reset Slider"  
        onclick={handleClick} 
        class="slds-m-left_x-small">
    </lightning-button>
    <c-p2c-slider-component></c-p2c-slider-component>
    
</template>
