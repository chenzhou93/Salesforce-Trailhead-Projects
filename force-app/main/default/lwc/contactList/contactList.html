<template>
    <template if:true={errors}>
        <p>{errors}</p>

    <template if:true={contactList.data}>
        <div style="height: 300px;">
            <lightning-datatable
                    key-field="id"

                    columns={COLUMNS}>

        </div>
    </template>
    
</template>
